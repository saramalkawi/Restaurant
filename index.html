<!DOCTYPE html>

    <title>Restaurant</title>

    <header>
        <nav>
              <ul>

                  <a class="nav-link" href="index.html">Home</a>

          </nav>

    <main>
      <main>
        <form id="food-form">
          <label for="food-name-input">Food Name:</label>
          <input type="text" id="food-name-input" placeholder="Food Name" required>
          <label for="food-type-select">Type:</label>
          <select id="food-type-select" required>
            <option value="">Select a type</option>
            <option value="Fruit and vegetables">Fruit and vegetables</option>
            <option value="Starchy food">Starchy food</option>
            <option value="Dairy">Dairy</option>
            <option value="Protein">Protein</option>
            <option value="Fat">Fat</option>
          </select>
          <label for="food-price-input">Price:</label>
          <input type="number" id="food-price-input" placeholder="Price" step="0.01" required>
          <button type="submit">Add Food</button>
        </form>
    
        <table id="food-table">
          <thead>
            <tr>
              <th>Food ID</th>
              <th>Food Name</th>
              <th>Type</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="food-table-body"></tbody>
        </table>
      </main>

    </main>
